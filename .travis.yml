language: node_js
node_js:
  - 12
cache:
  directories:
    - node_modules
script:
  - yarn test
  - yarn chromatic --project-token=${CHROMATIC_PROJECT_TOKEN}
before_deploy:
  - npm install netlify-cli -g
  - yarn build
deploy:
  provider: script
  edge: true
  script: netlify deploy --dir=dist --prod
  on:
    branch: master
